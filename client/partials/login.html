<form ng-model="registration" ng-submit="register()">
  {{errors.first_name.message}}
  <input type="text" ng-model="registration.first_name" placeholder="first name">
  {{errors.last_name.message}}
  <input type="text" ng-model="registration.last_name" placeholder="last name">
  {{errors.email.message}}
  <input type="email" ng-model="registration.email" placeholder="email">
  {{errors.password.message}}
  <input type="password" ng-model="registration.password" placeholder="password">
  <input type="password" ng-model="registration.confirm_password" placeholder="confirm password">
  {{errors.birthday.message}}
  <input type="date" ng-model="registration.birthday">
  <input type="submit" value="register">
</form>
<br>
<form ng-model="userLogin" ng-submit= "login()">
  {{errors.login_reg.message}}
  <input type="email" ng-model="userLogin.email" placeholder="email">
  <input type="password" ng-model="userLogin.password" placeholder="password">
  <input type="submit" value="login">
</form>
